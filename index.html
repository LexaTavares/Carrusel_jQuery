<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Carrusel con $()</title>
    <link rel="stylesheet" href="css/carrusel.css">
  </head>
  <body>
    <section class="principal">
      <section class="container">
        <div id="clamp" class="deslizar">
          <li><img src="img/xclamp.jpe" alt="xclamp"></li>
        </div>
        <div id="tsubasa" class="lista deslizar">
          <li><img src="img/tsubasa.jpe" alt="tsubasa"></li>
        </div>
        <div id="sakura" class="lista deslizar">
          <li><img src="img/sakura.jpe" alt="sakura"></li>
        </div>
        <div id="holic" class="lista deslizar">
          <li><img src="img/holic.jpe" alt="holic"></li>
        </div>
        <div id="chobits" class="lista deslizar">
          <li><img src="img/chobits.jpe" alt="chobits"></li>
        </div>
      </section>
      <section class="container-button">
        <button id="izquierdo" type="button"><img src="img/cocomenor.jpg" alt=""></button>
        <input id="1" type="button" value="1">
        <input id="2" type="button" value="2">
        <input id="3" type="button" value="3">
        <input id="4" type="button" value="4">
        <input id="5" type="button" value="5">
        <button id="derecho" type="button"><img src="img/cocomayor.jpg" alt=""></button>
      </section>
    </section>




    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
